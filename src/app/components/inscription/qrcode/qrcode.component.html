<div class="scanne-wraper h-full w-full p-3 ">
    <div class="flex flex-col gap-4 items-center justify-center h-full w-full" *ngIf="step == 1">
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">choisissez un
            surnom</label>
        <input type="text" placeholder="pseudo" #pseudo value="ashraf"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <h1> </h1>
        <label for="charges" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">
            Donnez-nous toutes vos charges et séparez-les par un point-virgule
        </label>

        <input type="text" placeholder="Loyer; Internet; Credit" #charges value="Loyer;Electircite;"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
        <button (click)="start(pseudo.value,charges.value)"
            class="xl:hidden  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
            Start </button>
    </div>
    <div *ngIf="step == 2" class="flex flex-col gap-2">
        Ok ! {{ budget.name }} Maintenant, dites-nous pour chacune de vos charges combien elle vous coûte !
        <div #step2 class="charges__wrap"></div>
        <button (click)="save()"
            class="xl:hidden  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
            Save information </button>
    </div>

    <div *ngIf="step == 3 || step == 4 " class="flex flex-col gap-2">
        C'est noté ! Et maintenant, pensez aux charges auxquelles vous voulez attribuer un pourcentage !!
        <div *ngIf="step ==3">
            <input type="text" placeholder="Epargne 1;Eparge 2;Compte maroc" #chargesVars
                value="Epargne 1;Eparge 2; Compte maroc"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500">
            <button (click)="createStepe4(chargesVars.value)"
                class="xl:hidden  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                Start </button>
        </div>
        <div *ngIf="step ==4" class="flex flex-col gap-2">
            <div #step3></div>
            <button (click)="finich()"
                class="xl:hidden  text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center ">
                Finich ! </button>
        </div>
    </div>
    <div style="width: 100%;height: 100%; display: grid; place-content: center;" *ngIf="step === 5">
        <qrcode [qrdata]="budget.references" [width]="250" [errorCorrectionLevel]="'M'"></qrcode>
    </div>
</div>
